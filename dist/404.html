<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting</title>
    <script type="text/javascript">
        (function(l) {
            var basePath = "/fe-diplom_2";
            if (l.pathname.indexOf(basePath) === 0) {
                var appPath = l.pathname.slice(basePath.length);
                var newUrl = basePath + "/#" + appPath + (l.search ? l.search : '') + (l.hash ? l.hash : '');
                l.replace(newUrl);
            } else {
                 l.replace(basePath + "/");
            }
        })(window.location);
    </script>
</head>
<body>
    <p>Redirecting... <a href="/fe-diplom_2/">Click here if you are not redirected.</a></p>
</body>
</html>
